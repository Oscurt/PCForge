version: "3.7"
services:
    nodeserver:
        build:
            context: ./server/
            dockerfile: Dockerfile
        image: nodeserver
        depends_on:
            - db
        ports:
            - "3001:8080"
        volumes:
            - ./server:/usr/src/app
            - /usr/src/app/node_modules
    nodeclient:
        build:
            context: ./client/
            dockerfile: Dockerfile
        image: nodeclient
        depends_on:
            - nodeserver
        ports:
            - "3000:3000"
        volumes:
            - ./client:/usr/src/app
            - /usr/src/app/node_modules
    db:
        image: postgres:12.4
        restart: always
        environment:
            POSTGRES_DB: postgres
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            PGDATA: /var/lib/postgresql/data
        volumes:
            - ./db-data:/docker-entrypoint-initdb.d/
        ports:
            - "5432:5432"
    pgadmin:
        image: dpage/pgadmin4:4.27
        restart: always
        environment:
            PGADMIN_DEFAULT_EMAIL: postgres@pgadmin.com
            PGADMIN_DEFAULT_PASSWORD: postgres
            PGADMIN_LISTEN_PORT: 80
        ports:
            - "8080:80"
        volumes:
            - pgadmin-data:/var/lib/pgadmin
        links:
            - "db:pgsql-server"
volumes:
    db-data:
    pgadmin-data:
    webapp:

networks:
    default:
        external:
            name: web